<div class = "encounters-page">

  <header>
    <h1>Recent Encounters</h1>
    <h2>See an Alien? Report it!</h2>
  </header>

    <ul>
      <li *ngFor="let encounter of encounters">
        {{ encounter.date }} - {{ encounter.atype }}
        <br>
        {{ encounter.action }}
      </li>
    </ul>

  <div>
  </div>

  <footer>
    <h3 routerLink="/reports">Report Encounter</h3>
  </footer>

</div>
