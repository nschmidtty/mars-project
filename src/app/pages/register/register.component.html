<div class="registration">
  <h1>Register</h1>
  
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register($event)">
    <fieldset>
      <input type="text" placeholder="Enter your name" required formControlName="name"/>
      <input type="number" placeholder="Enter your age" required formControlName="age"/>
      <select required formControlName="job_id">
        <option [value]="NO_JOB_SELECTED">Select an Occupation</option>
        <option *ngFor="let job of jobs" [value]="job.id">{{ job.name }}</option>
      </select>
    </fieldset>
    <button type="submit">Check In</button>
  </form>
  
  <h2><a >Check In</a></h2>
  
</div>
